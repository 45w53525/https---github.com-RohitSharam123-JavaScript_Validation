<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <script src="Javascript.js"></script>
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>

<body>
    <h1>Login Page</h1>

    <section class="section">

        <fieldset class="section__fieldset">

            <legend class="section__legend"> User Authentication </legend>

            <form action="#" method="get" class="form" name="formname">

                <label for="Name"> Username:</label>
                <input type="text" name="form__name" class="form__fn">
                <br>
                <label for="password">Password:</label>
                <input type="password" name="form__pass" class="form__pa">

                <p><button input type="submit" class="form__submit">Log in </button></p>

            </form>
        </fieldset>
    </section>

    <div class="hidden">

        <p>Username:<span class="hidden__span1"></span></p>
        <br>
        <p>Password:<span class="hidden__span2"></span></p>

    </div>

</body>

</html>
